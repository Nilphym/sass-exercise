<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Sass</title>
  <link rel="stylesheet" href="./style/style.min.css">
  <script src="https://kit.fontawesome.com/37d0e0c174.js" crossorigin="anonymous"></script>
</head>
<body class="wrapper">
  <main class="main">
    <header class="header">
      <span class="header__logo"><i class="fas fa-blog"></i> Woof</span>
      <span class="header__login">Sign up</span>
    </header>
    <div class="welcomer">
      <h1 class="welcomer__heading">Hello hooman.<br />It is nice to meet you.</h1>
      <div class="welcomer__btns">
        <button class="welcomer__btn">Get a snack</button>
        <button class="welcomer__btn welcomer__btn--transparent">Go for a walk</button>
      </div>
    </div>
  </main>
  <aside class="decoration">
    <img class="decoration__image" src="./res/background.jpg" alt="Fancy background">
  </aside>
</body>
</html>
